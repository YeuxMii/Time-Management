<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #003153;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(31, 31, 31, 0.1);
        }

        .task-section, .stats-section, .current-tasks {
            margin-bottom: 25px;
        }

        .task-list, .current-tasks-list {
            list-style: none;
            padding: 0;
        }

        .task-list li, .current-tasks-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-list li:last-child, .current-tasks-list li:last-child {
            border-bottom: none;
        }

        .task-input {
            margin-bottom: 10px;
        }

        button {
            background-color: #003153;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00509E;
        }

        .clock-icon {
            font-size: 12px;
            background-color: #003153;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .center {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        .analysis {
            margin-top: 50px;
            padding: 25px;
            color: #F5D0A1;
            background: #003153;
            border-radius: 15px;
            line-height: 30px;
        }

        .deleted-task {
            text-decoration: line-through;
            color: gray;
            font-style: italic;
        }

        .return-section {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Time Management 🍪</h1>
    </header>

    <div class="container">
        <div class="task-section">
            <h2>Edit</h2>
            <div class="task-input">
                <label for="task">Task Name:</label>
                <input type="text" id="task" placeholder="Input...">
                <select id="category">
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="rest">Rest</option>
                    <option value="other">Other</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul class="task-list" id="task-list"></ul>
        </div>

        <div class="current-tasks">
            <h2>Currently Added Tasks</h2>
            <ul class="current-tasks-list" id="current-tasks-list"></ul>
            <button onclick="clearCompletedTasks()">Clear Completed Tasks</button>
        </div>

        <div class="stats-section">
            <h2>View Stats</h2>
            <span class="clock-icon" onclick="viewStats()">🕒 Check Your Data</span>
        </div>

        <div class="stats-section">
            <h2>ML Predictive Analytics</h2>
            <button onclick="viewMLAnalytics()">📊 Predictive Analysis</button>
        </div>

        <div class="analysis" id="analysis">
            <h3>Analysis and Suggestions</h3>
            <ul id="analysis-list"></ul>
        </div>

        <div class="return-section">
            <button onclick="returnToLogin()">Return to Login</button>
        </div>
    </div>

    <script>
        const tasks = []; // 本地存储的任务数据

        // 添加任务
        function addTask() {
            const taskName = document.getElementById('task').value.trim();
            const category = document.getElementById('category').value;

            if (!taskName) {
                alert('Please input a task name!');
                return;
            }

            const task = { name: taskName, category };
            tasks.push(task); // 添加到本地数组
            alert('Task added successfully!');
            updateTaskList();
        }

        // 更新任务列表
        function updateTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = `${task.name} (${task.category})`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTask(index);
                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
        }

        // 删除任务
        function deleteTask(index) {
            tasks.splice(index, 1); // 从本地数组中删除任务
            updateTaskList();
        }

        // 清除完成任务
        function clearCompletedTasks() {
            tasks.length = 0; // 清空任务数组
            alert('Completed tasks cleared successfully!');
            updateTaskList();
        }

        // 导航功能
        function viewStats() {
            window.location.href = 'stats.html';
        }

        function viewMLAnalytics() {
            window.location.href = 'MLPredictiveAnalytics.html';
        }

        function returnToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
