<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #003153;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(31, 31, 31, 0.1);
        }

        .task-section, .stats-section, .current-tasks {
            margin-bottom: 25px;
        }

        .task-list, .current-tasks-list {
            list-style: none;
            padding: 0;
        }

        .task-list li, .current-tasks-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-list li:last-child, .current-tasks-list li:last-child {
            border-bottom: none;
        }

        .task-input {
            margin-bottom: 10px;
        }

        button {
            background-color: #003153;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00509E;
        }

        .clock-icon {
            font-size: 12px;
            background-color: #003153;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .center {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        .analysis {
            margin-top: 50px;
            padding: 25px;
            color: #F5D0A1;
            background: #003153;
            border-radius: 15px;
            line-height: 30px;
        }

        .deleted-task {
            text-decoration: line-through;
            color: gray;
            font-style: italic;
        }

        .return-section {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Time Management üç™</h1>
    </header>

    <div class="container">
        <div class="task-section">
            <h2>Edit</h2>
            <div class="task-input">
                <label for="task">Task Name:</label>
                <input type="text" id="task" placeholder="Input...">
                <select id="category">
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="rest">Rest</option>
                    <option value="other">Other</option>
                </select>
                <button onclick="addTask()">Add tasks</button>
            </div>
            <ul class="task-list" id="task-list"></ul>
        </div>

        <div class="current-tasks">
            <h2>Currently added tasks</h2>
            <ul class="current-tasks-list" id="current-tasks-list"></ul>
            <button onclick="clearCompletedTasks()">Clear completed tasks</button>
        </div>

        <div class="stats-section">
            <h2>View stats</h2>
            <span class="clock-icon" onclick="viewStats()">üïí Check your datas</span>
        </div>

        <div class="stats-section">
            <h2>ML Predictive Analytics</h2>
            <button onclick="viewMLAnalytics()">üìä Predictive Analysis</button>
        </div>

        <div class="analysis" id="analysis">
            <h3>Analysis and Suggestions</h3>
            <ul id="analysis-list"></ul>
        </div>

        <div class="return-section">
            <button onclick="returnToLogin()">Return to Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://lihxhnfgdzwfmoorywwu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpaHhobmZnZHp3Zm1vb3J5d3d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYzMjQ1NTksImV4cCI6MjA1MTkwMDU1OX0.Di0nfpZK7MRPy92Y449Xl2NLgvPNv9V12dXb1hJwA_M';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function addTask() {
            const taskName = document.getElementById('task').value.trim();
            const category = document.getElementById('category').value;

            if (!taskName) {
                alert('Please input a task name!');
                return;
            }

            const { data, error } = await supabase.from('tasks').insert([{ name: taskName, category }]);
            if (error) {
                console.error('Error adding task:', error.message);
                alert('Error: ' + error.message);
                return;
            }

            alert('Task added successfully!');
            updateTaskList();
        }

        function updateTaskList() {
            // Example function to refresh the task list
            console.log('Update task list called.');
        }

        function clearCompletedTasks() {
            console.log('Clear completed tasks called.');
        }

        function viewStats() {
            window.location.href = 'stats.html';
        }

        function viewMLAnalytics() {
            window.location.href = 'MLPredictiveAnalytics.html';
        }

        function returnToLogin() {
            window.location.href = 'UserProfile.html';
        }
    </script>
</body>
</html>
